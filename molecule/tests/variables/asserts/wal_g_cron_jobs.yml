---
- name: Include vars
  ansible.builtin.include_vars:
    file: ../../../../vars/main.yml

- name: Setting host facts using complex arguments
  ansible.builtin.set_fact: # yamllint disable rule:line-length
    wal_g_cron_jobs_first_job: "[ $(curl -s -o /dev/null -w '%{http_code}' http://{{ inventory_hostname }}:{{ patroni_restapi_port }}) = '200' ] && wal-g backup-push {{ postgresql_data_dir }} > {{ postgresql_log_dir }}/walg_backup.log 2>&1"

- name: Debug wal_g_cron_jobs[0].job
  debug:
    var: wal_g_cron_jobs[0].job

- name: Assert wal_g_cron_jobs[0].job
  assert:
    that:
      - wal_g_cron_jobs[0].job == wal_g_cron_jobs_first_job
    fail_msg: >
      Assertion failed: wal_g_cron_jobs[0].job is "{{ wal_g_cron_jobs[0].job }}",
      but expected "{{ wal_g_cron_jobs_first_job }}"
    success_msg: "wal_g_cron_jobs[0].job is correct"
